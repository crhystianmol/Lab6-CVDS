		  border: none;

			<p:inputText id="datos" placeholder="Ingrese los valores" value="#{calculadoraBean.datos}" />
			
			<p:panelGrid columns="4" style="max-width:500px;margin-left:auto;margin-right:auto; background-color: #3CBC8D">
				<p:outputLabel style="font-weight:bold " width="50%" value="Promedio #{calculadoraBean.promedio} "/>
				<p:outputLabel style="font-weight:bold " width="50%" value="DesviacionEstandar #{calculadoraBean.desviacionEstandar}" />
				<p:outputLabel style="font-weight:bold " width="50%" value="Varianza #{calculadoraBean.varianza}" />
				<p:outputLabel style="font-weight:bold "  width="50%" value="Moda #{calculadoraBean.moda}"  />
				
			</p:panelGrid>

			<p:dataTable var="Historial" value="#{calculadoraBean.datosTable}"> 
				<p:column>
					<f:facet name="header"> 
						<h:outputText value="Historial" />
					</f:facet>
					<h:outputText value="#{calculadoraBean.datosTable}" /> 
				</p:column>
			</p:dataTable>

			<p:panelGrid columns="2" style="max-width:500px;margin-left:auto;margin-right:auto;">
			<p:commandButton align="center" style="background-color: #3CBC8D" update="calculadora_form" actionListener="#{calculadoraBean.calculateValues(calculadoraBean.datos)}" value="Calculo de valores"/>
			<p:commandButton align="center" style="background-color: #3CBC8D" update="calculadora_form" actionListener="#{calculadoraBean.restart()}" value="Restart"/>
